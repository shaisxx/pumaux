<meta charset="utf-8">
<table class="form-table" style="width:250px">
 <tbody>
	<tr>
		<th width="50px"></th>
		<th></th>
	</tr>
	<tr>
		<td align="right" style="padding-right:10px; color:#000;">
		姓名：
		</td>
		<td align="left">
			<input type="text" class="form-control" name="name">
		</td>
	</tr>
	<tr>
		<td align="right" style="padding-right:10px; color:#000;">
		学号：
		</td>
		<td align="left">
			<input type="text" class="form-control" name="student-number">
		</td>
	</tr>
	<tr>
		<td align="right" style="padding-right:10px; color:#000;">
		年级：
		</td>
		<td align="left">
			<select class="selectpicker" name="grade">
				<option value="2012">2012</option>
				<option value="2013">2013</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right" style="padding-right:10px; color:#000;">
		系：
		</td>
		<td align="left">
			<select class="selectpicker" name="faculty">
				<option value="0">选择系</option>
				<option value="english">汽修系</option>
				<option value="auto">电子系</option>
				<option value="movie">计算机系</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right" style="padding-right:10px; color:#000;">
		专业：
		</td>
		<td align="left">
			<select class="selectpicker" name="major">
				<option value="0">选择专业</option>
				<option value="1">英语</option>
				<option value="2">旅游</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right" style="padding-right:10px; color:#000;">
		班级：
		</td>
		<td align="left">
			<select class="selectpicker" name="class">
				<option value="0">选择班级</option>
				<option value="1">201203</option>
				<option value="2">201204</option>
			</select>
		</td>
	</tr>
   </tbody>
</table>
