<meta charset="utf-8">
<div class="setting-form-container">
	<div class="func-info-block func-info-block-hasIcon">
		<span class="func-info-block-icon">
			<b class="gApps-productIco nui-ico">
				<img src="resource/img/tabs_48.png">
			</b>
		</span>
		<div class="func-info-block-title">多标签窗口</div>
		<div class="nui-block-content">
			<p/>
			<p>支持通过个性化配置，自定义实现系统功能和应用程序的多窗口浏览，</p>
			<p>还可以自主决定固定出现在窗口栏中的功能和应用服务并进行排序。</p>
		</div>
	</div>
	<div class="setting-form single-line-form">
		<div class="single-line-form-item">
			<div class="single-line-form-title">显示标签导航：</div>
			<div class="single-line-form-cont">
				<div class="radio">
			        <label>
			          <input type="radio" checked="checked" value="1" name="showtab">
			         	显示<span class="text-disabled">（默认）</span>
			        </label>
			      </div>
			      <div class="radio">
			        <label>
			          <input type="radio" value="0" name="showtab">
			         	不显示<span class="text-disabled"></span>
			        </label>
			      </div>
			</div>
		</div>
		<div class="single-line-form-item">
			<div class="single-line-form-title">标签导航位置：</div>
			<div class="single-line-form-cont">
				<div class="radio">
			        <label>
			          <input type="radio" checked="checked" value="top" name="tabposition">
			         	顶部<span class="text-disabled">（默认）</span>
			        </label>
			      </div>
			      <div class="radio">
			        <label>
			          <input type="radio" value="cross" name="tabposition">
			         	中部<span class="text-disabled"></span>
			        </label>
			      </div>
			</div>
		</div>
		<div class="single-line-form-item">
			<div class="single-line-form-title">左边栏风格：</div>
			<div class="single-line-form-cont">
				<div class="radio">
			        <label>
			          <input type="radio" checked="checked" value="normal" name="navstyle">
			         	普通<span class="text-disabled">（默认）</span>
			        </label>
			      </div>
			      <div class="radio">
			        <label>
			          <input type="radio" value="simple" name="navstyle">
			         	简约<span class="text-disabled"></span>
			        </label>
			      </div>
			</div>
		</div>
	</div>
</div>
