<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SHTD UI | 首页</title>
  <link rel="stylesheet" type="text/css" href="resource/css/bootstrap.css" cache="false">
  <link rel="stylesheet" type="text/css" href="resource/css/buttons.css">
  <link rel="stylesheet" type="text/css" href="resource/css/app.css" >
  <!--[if IE 7]>
  <link rel="stylesheet" href="resource/css/font-awesome-ie7.min.css">
  <![endif]-->
   <!--[if lt IE 9]>
    <script src="resource/js/ie/html5.js" cache="false"></script>
  <![endif]-->
</head>
<body>
	
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4>新增社团</h4>
	</div>
	<div class="modal-body">
		<table class="form-table">
			<tbody>
				<tr >
					<th width="100px"></th>
					<th width="400px"></th>
				</tr>
				<tr>
					<td align="right" style="padding-right:10px; color:#000;">
						社团名称：
					</td>
					<td align="left">
						<input type="text" class="form-control" style="width:200px">
					</td>
				</tr>
				<tr>
					<td align="right" style="padding-right:10px;color:#000;">
						社团介绍：
					</td>
					<td align="left">
						<textarea class="form-control" rows="3"></textarea>
					</td>
				</tr>
				<tr>
					<td align="right" style="padding-right:10px; color:#000;">
						组织结构：
					</td>
					<td align="left">
						<input type="file" id="exampleInputFile">
						<span class="text-disabled">(请上传社团的组织结构图，大小不超过5M.)</span>
					</td>
				</tr>
				<tr>
					<td align="right" style="padding-right:10px;color:#000;">
						报名方式：
					</td>
					<td align="left">
						<textarea class="form-control" rows="3"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary">保&nbsp;&nbsp;存</button>
		<button type="button" data-dismiss="modal" class="btn">取&nbsp;&nbsp;消</button>
	</div>

</body>
</html>
