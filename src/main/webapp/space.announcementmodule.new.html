<meta charset="utf-8">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h4>新增通知</h4>
</div>
<div class="modal-body">
	<table class="form-table">
		<tbody>
			<tr >
				<th width="100px"></th>
				<th width="400px"></th>
			</tr>
			<tr>
				<td align="right" style="padding-right:10px; color:#000;">
					发送班级：
				</td>
				<td align="left" class="export-config">
			          <input id="000" type="checkbox" name="totop"	>
			          <label for="000"> 一班       </label>
			          <input id="123" type="checkbox" name="totop">
			          <label  for="123"> 二班       </label>
				</td>
			</tr>
			<tr>
				<td align="right" style="padding-right:10px;color:#000;">
					是否置顶：
				</td>
				<td align="left" class="export-config">
			          <input id="aaa" type="radio" name="totop"> 
			          <label for="aaa">是 </label>
			          <input id="bbb" type="radio" name="totop"> 
			          <label for="bbb">否  </label>
				</td>
			</tr>
			<tr>
				<td align="right" style="padding-right:10px;color:#000;">
					通知标题：
				</td>
				<td align="left">
					<input class="form-control"></input>
				</td>
			</tr>
			<tr>
				<td align="right" style="padding-right:10px;color:#000;">
					通知内容：
				</td>
				<td align="left">
					<textarea class="form-control" rows="5"></textarea>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary save">保&nbsp;&nbsp;存</button>
	<button type="button" data-dismiss="modal" class="btn">取&nbsp;&nbsp;消</button>
</div>
