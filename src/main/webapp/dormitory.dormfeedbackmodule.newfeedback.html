<meta charset="utf-8">
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4>新增反馈</h4>
</div>
<div class="modal-body">
	<table style="width:100%;" class="form-table">
		<tr>
			<td width="100px;">
				发送给：
			</td>
			<td>
				<input class="typeahead form-control" name="receiverid" value="" type="text" placeholder="请输入学生或班主任姓名">
			</td>
		</tr>
		<tr>
			<td>
				消息内容：
			</td>
			<td>
				<textarea name="textarea" rows="8" class="form-control"></textarea>
			</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-primary save">保&nbsp;&nbsp;存</button>
	<button type="button" data-dismiss="modal" class="btn">取&nbsp;&nbsp;消</button>
</div>
